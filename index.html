<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noona Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">🎬 NOONA MOVIES</h1>
            <div class="nav-links">
                <button class="nav-btn active" data-page="home">홈</button>
                <button class="nav-btn" data-page="search">검색</button>
            </div>
        </div>
        <div class="marquee-lights"></div>
    </nav>

    <!-- 홈페이지 -->
    <div id="homePage" class="page active">
        <div class="container">
            <header>
                <h2>인기 영화</h2>
                <p class="subtitle">장르별로 영화를 탐색해보세요</p>
            </header>
            
            <div class="loading" id="homeLoading">
                <div class="spinner"></div>
                <p>영화 정보를 불러오는 중...</p>
            </div>
            
            <div id="genresContainer"></div>
            
            <div class="error" id="homeError" style="display: none;">
                <p>영화 정보를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</p>
            </div>
        </div>
    </div>

    <!-- 검색 페이지 -->
    <div id="searchPage" class="page">
        <div class="container">
            <header>
                <h2>영화 검색</h2>
                <p class="subtitle">원하는 영화를 검색해보세요</p>
            </header>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="영화 제목을 입력하세요..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">검색</button>
            </div>
            
            <div class="loading" id="searchLoading" style="display: none;">
                <div class="spinner"></div>
                <p>검색 중...</p>
            </div>
            
            <div class="movies-grid" id="searchResults"></div>
            
            <div class="error" id="searchError" style="display: none;">
                <p>검색 결과를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</p>
            </div>
        </div>
    </div>

    <!-- 영화 상세 페이지 -->
    <div id="detailPage" class="page">
        <div class="container">
            <button class="back-btn" id="backBtn">← 뒤로가기</button>
            
            <div class="loading" id="detailLoading">
                <div class="spinner"></div>
                <p>영화 정보를 불러오는 중...</p>
            </div>
            
            <div id="movieDetail" style="display: none;"></div>
            
            <div class="error" id="detailError" style="display: none;">
                <p>영화 정보를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
